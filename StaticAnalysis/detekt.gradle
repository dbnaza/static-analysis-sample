apply plugin: "io.gitlab.arturbosch.detekt"

afterEvaluate { project ->
    project.detekt {
        toolVersion = "1.16.0"

        input = files("src/main/java", "src/main/kotlin")
        config = files("$rootDir/detekt-config.yml")
        baseline = file("${project.projectDir}/baselines/detekt-baseline.xml")
        parallel = true

        reports {
            xml.enabled = true
            html.enabled = true
        }
    }
}